<ion-header class="custom-header" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> {{titleHeader}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar class="custom-tabs">
      <ion-tab-button
        tab="my-library"
        [routerLink]="['/private/my-library']"
        [routerLinkActive]="'ion-tab-button-active'"
      >
        <ion-icon name="musical-notes-outline"></ion-icon>
        <ion-label>Mi biblioteca</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="download-spoti"
        [routerLink]="['/private/download-spoti']"
        [routerLinkActive]="'ion-tab-button-active'"
      >
        <ion-icon name="earth-outline"></ion-icon>
        <ion-label>Spotify</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="dowload-yt"
        [routerLink]="['/private/dowload-yt']"
        [routerLinkActive]="'ion-tab-button-active'"
      >
        <ion-icon name="cloud-download-outline"></ion-icon>
        <ion-label>Youtube</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
