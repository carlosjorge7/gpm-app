<ion-content class="ion-padding" [fullscreen]="true">
  @for (proyecto of proyectos; track $index) {
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{proyecto.nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button fill="outline" (click)="goProyecto(proyecto)">
        <ion-icon name="log-out-outline"></ion-icon>
        Ir a proyecto
      </ion-button>
    </ion-card-content>
  </ion-card>
  }
</ion-content>
